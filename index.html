	<title>Kern Strings</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel='stylesheet' type='text/css' media='all' href='styles/reset.css' />
    <link rel='stylesheet' type='text/css' media='all' href='styles/grid.css' />
	<link rel='stylesheet' type='text/css' media='all' href='styles/styles.css' />

<body>


	<div id="wrapper">
		<h1>Kern Strings</h1>
		
		<div id="input" class="clearfix">
			
			
			
			<div class="left-wrap clearfix">
				<label for="leftglyphs">Left Glyphs</label>
				<input type="text" id="leftglyphs" name="leftglyphs" class="textbox" />
			</div><!-- /.left-wrap -->
			
			<div class="right-wrap clearfix">

				<input type="text" id="rightglyphs" name="rightglyphs" class="textbox" />
			</div><!-- /.right-wrap -->
			
			<label for="separator">Separator</label>
			<input type="text" id="separator" name="separator" class="textbox shorter" value="HOH" />
			
			<label for="numpairs">Number of Pairs Per Line</label>
			<input type="text" id="numpairs" name="numpairs" class="textbox shorter" value="5" />			
			
			<a href="#" class="submit">Submit</a>
			
			
		
		</div><!-- /input-wrap -->

			Output
		</div><!-- /#output -->
	
	</div><!-- /#main-->
